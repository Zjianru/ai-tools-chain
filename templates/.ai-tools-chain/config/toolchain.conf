[system]
locale = zh_CN
timezone = Asia/Shanghai
auto_resume = ask
data_root = .ai-tools-chain

[model]
provider = openai
model = gpt-4o-mini
api_key_env = OPENAI_API_KEY

[task]
id_format = {date}-{seq}
per_task_branch = false
branch_pattern = {type}/{slug}-task-{id}
types = feat,fix,refactor,chore,test,docs,perf
dangerous_paths = infra/, .github/, deploy/, k8s/, secrets/, Dockerfile*, scripts/release/, Makefile
max_files = 10
max_lines = 1000
allow_delete = false
write_whitelist = *

[confirm]
language = zh
strategy = model
fallback_dict =
override_phrase = 确认合入

[eval]
config = .ai-tools-chain/config/eval.conf
allow_gate_override = false

[second_opinion]
enabled = true
max_sources = 1
risk_levels = low,medium,high,critical
block_on = medium,high,critical
storage = .ai-tools-chain/second-opinion

[schedule]
daily_scan = true
daily_scan_time = 02:00
weekly_snapshot = true
weekly_snapshot_day = Sun
snapshot_encrypt = false

[privacy]
mask_patterns = sk-[A-Za-z0-9_-]{20,}, AKIA[0-9A-Z]{16}, password\\s*=\\s*.+, api[_-]?key\\s*=\\s*.+, secret\\s*=\\s*.+
