# Profile：profile.<name>.<role>.<序号>，序号表示回退顺序（1 → 2 → …）。
# 角色：codegen / review / second_opinion 三个固定段名。
# Key 命名：统一 provider / model / api_key_env / mode。
# 需要字面量 # 的值一律加引号（INI 中 # 是注释起始）。

[models]
active_profile = deepseek

# --- default profile ---
[profile.default.codegen.1]
provider = anthropic
model = claude-3-5-sonnet
api_key_env = "ANTHROPIC_API_KEY"
mode = messages

[profile.default.review.1]
provider = openai
model = gpt-4o
api_key_env = "OPENAI_API_KEY"

[profile.default.second_opinion.1]
provider = gh_copilot

[profile.default.second_opinion.2]
provider = openai
model = gpt-4o-mini
api_key_env = "OPENAI_API_KEY"

# （可选）更“重”的一套
[profile.heavy.codegen.1]
provider = anthropic
model = claude-3-7-sonnet
api_key_env = "ANTHROPIC_API_KEY"

[profile.heavy.review.1]
provider = openai
model = gpt-4.1
api_key_env = "OPENAI_API_KEY"

[profile.heavy.second_opinion.1]
provider = openai
model = gpt-4o-mini
api_key_env = "OPENAI_API_KEY"

# --- deepseek profile (示例) ---
[profile.deepseek.codegen.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

[profile.deepseek.review.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

[profile.deepseek.second_opinion.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

# （可选）使用 DeepSeek 参与规划阶段
[profile.deepseek.planning.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

[profile.deepseek.plan_review.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

[profile.deepseek.planning_meeting.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

[profile.deepseek.review_meeting.1]
provider = deepseek
model = deepseek-chat
api_key_env = "DEEPSEEK_API_KEY"

# （可选）提示词路径覆盖（按角色）
[prompts]
codegen = .ai-tools-chain/prompts/codegen.md
review = .ai-tools-chain/prompts/review.md
second_opinion = .ai-tools-chain/prompts/second_opinion.md
