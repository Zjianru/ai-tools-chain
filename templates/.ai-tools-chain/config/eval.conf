# 空文件 = 全部开启；这里提供一个默认示例，用户可按需删除或改写

[lint]
enabled = true
cmd = npm run lint || ruff .

[test]
enabled = true
cmd = npm test || pytest -q

[promptfoo]
enabled = true
config = .ai-tools-chain/promptfoo/promptfooconfig.yaml

[ragas]
enabled = true
entry = python .ai-tools-chain/ragas/evaluate_summarizer.py